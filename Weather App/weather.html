<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <title>Anthony's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <h1 style="color: blue">Anthony's Weather App</h1>
        <input
          type="text"
          id="city-input"
          placeholder="Please Enter city name"
        />
        <button
          id="city-input-button"
          onclick="weatherFn($('#city-input').val())"
        >
          Click here for the weather report
        </button>
        <div id="weather-info" class="animate__animated animate__fadeIn">
          <h4 id="city-name"></h4>
          <p id="date"></p>
          <img id="weather-icon" src="" alt="Weather Image" />
          <p id="temperature"></p>
          <p id="wind-speed"></p>
          <p id="description"></p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
