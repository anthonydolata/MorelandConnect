<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Chart</title>
  </head>
  <body>
    <h1>Stock Market Chart</h1>
    <h3>
      Current stocks of any company: must use their abbreviation, and can have
      up to four stocks. Clcik their label to remove that stock.
    </h3>
    <div class="flex">
      <input id="stockInput" type="text" placeholder="Enter Stock Symbol" />
      <button id="stockButton">Get Stock</button>
    </div>
    <h4>
      This is a free version, please limit to 5 stock request a minute and 500
      request per day.
    </h4>
  </body>
</html>
